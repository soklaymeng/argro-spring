apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec: 
  selector:
    matchLabels:
      app: spring-serv 
  replicas: 1
  template: 
    metadata:
      labels: 
        app: spring-serv
    spec: 
      containers:
        -name: spring-serv 
        image: mengsoklay/deops-backend
        ports: 
          - containerPort: 8181