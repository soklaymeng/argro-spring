apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: spring-serv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-serv
  template:
    metadata:
      labels:
        app: spring-serv
    spec:
      containers:
        - name: spring-serv
          image: mengsoklay/deops-backend:${TAG}.${VERSION}  # Placeholder for dynamic tagging
          ports:
            - containerPort: 8181
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
